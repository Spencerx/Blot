<br><br>
<form class="dashboard-form" method="POST">

    <input type="hidden" name="_csrf" value="{{csrftoken}}" />
	<input type="hidden" name="redirect" value="{{{base}}}/rename" />
	<input type="text" name="name" autofocus placeholder="{{template.name}}" value="{{template.name}}" />

    <div class="buttons">
        <button type="submit">
            Rename template
        </button>
        <a href="{{{base}}}">Cancel</a>
    </div>
</form>
