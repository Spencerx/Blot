<!DOCTYPE html>
<html lang="{{lang}}">
{{> head}}
<body>
    {{> navigation}}
    <main>
      <div class="entry">
      {{{entry.html}}}
      {{#entry.backlinks.length}}
      <br>
      <hr>
      <h4>Links to this page</h4>
      <p>
      {{#entry.backlinks}}
      <a href="{{{url}}}">{{title}}</a><br>
      {{/entry.backlinks}}
      </p>
      {{/entry.backlinks.length}}
      {{#entry.date}}
      <p class="entry-date">Published {{date}}</p>
      {{/entry.date}}
      </div>
    </main>
    {{> footer}}
</body>
</html>
